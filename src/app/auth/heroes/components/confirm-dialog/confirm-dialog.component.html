<h2 mat-dialog-title>¿Estás seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a {{data.superhero}}</p>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-content-between flex-wrap">
  <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
  <button mat-flat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
